<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contador de Texto + Exportar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      width: 400px;
      text-align: center;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      resize: none;
      margin-bottom: 20px;
    }

    .stats {
      font-size: 18px;
      margin-top: 10px;
    }

    .stats span {
      display: block;
      margin: 5px 0;
    }

    button {
      background-color: #00c6ff;
      border: none;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0072ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Contador de Texto</h2>
    <textarea id="textInput" placeholder="Escribe tu texto aquÃ­..." oninput="updateCount()"></textarea>
    <div class="stats">
      <span id="charCount">Caracteres: 0</span>
      <span id="wordCount">Palabras: 0</span>
    </div>
    <button onclick="exportText()">Exportar a TXT</button>
  </div>

  <script>
    function updateCount() {
      const text = document.getElementById("textInput").value;
      const charCount = text.length;
      const wordCount = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;

      document.getElementById("charCount").textContent = "Caracteres: " + charCount;
      document.getElementById("wordCount").textContent = "Palabras: " + wordCount;
    }

    function exportText() {
      const text = document.getElementById("textInput").value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "texto_exportado.txt";
      link.click();
    }
  </script>

</body>
</html>
